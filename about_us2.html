  <style>
  	
  	body {
      font-family: 'Lora', serif;
      background-image: url('https://www.vertical-leap.uk/wp-content/uploads/2016/10/Travel-background1-1.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-clip: padding-box;
    }
    
    h1 {
      text-align: center;
      margin-top: 40px;
      margin-bottom: 40px;
      font-size: 48px;
      color: black;
      text-shadow: 1px 4px 4px rgba(0, 0, 0, 0.6); /* Text shadow */
    }
    
     .person {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 32px;
      position: relative;
      z-index: 1;
    }
    
    .person:before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(250, 250, 250, 0.4); /* Adjust the transparency as needed */
      backdrop-filter: blur(60px); /* Adjust the blur radius as needed */
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2); /* Adjust the shadow values as needed */
      border-radius: 150px 150px 150px 150px;
      z-index: -1;
    }
    
    .person:nth-child(odd) .info {
      text-align: left;
    }
    
    .person:nth-child(even) .info {
      text-align: right;
    }
    
    .person img {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      object-fit: cover;
      margin: 20px 20px;
    }
    
    .person .info {
      flex-grow: 1;
      text-align: center;
      margin: 40px 40px;
      font-size: 22px;
      color: black; 
    }
    
    .person h2 {
      margin: 0;
      font-size: 28px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.6); /* Text shadow */
    }
    
    .person p {
      margin: 20px 20px;
      word-wrap: break-word;
    }
  </style>
</head>
